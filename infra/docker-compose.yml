services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sentryml
      POSTGRES_USER: sentryml
      POSTGRES_PASSWORD: sentryml
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ../apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://sentryml:sentryml@db:5432/sentryml
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build: ../apps/worker
    environment:
      DATABASE_URL: postgresql+psycopg://sentryml:sentryml@db:5432/sentryml
    depends_on:
      - db

volumes:
  pgdata:
