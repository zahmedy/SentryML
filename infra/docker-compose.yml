services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sentryml
      POSTGRES_USER: sentryml
      POSTGRES_PASSWORD: sentryml
    ports:
      - "5432:5432"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://sentryml:sentryml@db:5432/sentryml
      API_KEY_PEPPER: dev-pepper
    ports:
      - "8000:8000"
    depends_on:
      - db
