<!DOCTYPE html>
<html>
<head>
  <title>SentryML – Models</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #111827;
    }
    a {
      text-decoration: none;
      color: #2563eb;
    }
    .page-footer {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 14px;
      color: #6b7280;
    }
    .page-footer a {
      color: #6b7280;
    }
    .page-footer a:hover {
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="section-header">
    <h2 class="section-title">Models</h2>
    <div class="section-sub"><a href="/dashboard">Back</a></div>
  </div>

  <div class="table-wrap">
  <table border="0" width="100%">
    <tr>
      <th>Model</th>
      <th>Events</th>
      <th>Last Seen</th>
      <th>Monitoring</th>
    </tr>

    {% for m in models %}
    <tr>
      <td>{{ m.model_id }}</td>
      <td>{{ m.event_count }}</td>
      <td>{{ m.last_seen_at|fmt_dt }}</td>
      <td>{{ "ON" if m.is_enabled else "OFF" }}</td>
    </tr>
    {% endfor %}
  </table>
  </div>

  <br />
  <footer class="page-footer">
    <a href="/privacy">Data & Privacy</a>
    <a href="/contact">Contact Us</a>
    <span>© 2026 SentryML</span>
  </footer>
</body>
</html>
