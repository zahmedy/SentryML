<!DOCTYPE html>
<html>
<head>
  <title>SentryML â€“ Models</title>
</head>
<body>
  <div class="section-header">
    <h2 class="section-title">Models</h2>
    <div class="section-sub"><a href="/dashboard">Back</a></div>
  </div>

  <div class="table-wrap">
  <table border="0" width="100%">
    <tr>
      <th>Model</th>
      <th>Events</th>
      <th>Last Seen</th>
      <th>Monitoring</th>
    </tr>

    {% for m in models %}
    <tr>
      <td>{{ m.model_id }}</td>
      <td>{{ m.event_count }}</td>
      <td>{{ m.last_seen_at|fmt_dt }}</td>
      <td>{{ "ON" if m.is_enabled else "OFF" }}</td>
    </tr>
    {% endfor %}
  </table>
  </div>

  <br />
</body>
</html>
