<!DOCTYPE html>
<html>
<head>
  <title>SentryML</title>
  <style>
    body {
      font-family: "Space Grotesk", "Avenir Next", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f6f5f2;
      color: #1f2937;
    }
    .page {
      padding: 32px 40px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 18px 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header-actions { display: flex; align-items: center; gap: 12px; }
    .header-link { text-decoration: none; color: #2563eb; font-weight: 600; }
    .meta {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      color: #6b7280;
      font-size: 0.9em;
      margin: 8px 0 16px 0;
    }
    .onboarding {
      border: 1px solid #e5e7eb;
      background: linear-gradient(180deg, #ffffff 0%, #f7f6f3 100%);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
    }
    .onboarding-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
    }
    .onboarding-title {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.02em;
    }
    .onboarding-body {
      color: #374151;
      margin: 0 0 14px 0;
      max-width: 720px;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin: 12px 0 8px 0;
    }
    .step {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      min-height: 140px;
    }
    .step-title {
      font-weight: 700;
      margin: 0 0 6px 0;
    }
    .step-desc {
      color: #6b7280;
      font-size: 0.92em;
      margin: 0 0 8px 0;
    }
    .step-muted {
      color: #9ca3af;
      font-size: 0.9em;
    }
    .cta-link {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #111827;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.85em;
    }
    .cta-link.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .code-block {
      background: #0f172a;
      color: #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.4;
      overflow: auto;
    }
    .trust {
      color: #6b7280;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin: 10px 0 6px;
    }
    .section-title {
      font-size: 18px;
      margin: 0;
    }
    .section-sub {
      color: #6b7280;
      font-size: 0.9em;
    }
    .notice {
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      border-radius: 10px;
      padding: 12px 14px;
      margin: 10px 0 14px;
    }
    .table-wrap {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    tbody tr:hover { background: #f9fafb; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.85em;
      font-weight: 600;
      border: 1px solid transparent;
    }
    .badge-ok { background: #ecfdf3; color: #065f46; border-color: #a7f3d0; }
    .badge-warn { background: #fffbeb; color: #92400e; border-color: #fde68a; }
    .badge-critical { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
    .badge-neutral { background: #f3f4f6; color: #374151; border-color: #e5e7eb; }
    .muted { color: #6b7280; font-size: 0.9em; }
    @media (max-width: 980px) {
      .steps { grid-template-columns: 1fr; }
    }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; }
    th { text-align: left; background: #fafafa; position: sticky; top: 0; z-index: 1; }
    input, select, button {
      font-family: inherit;
      font-size: 14px;
    }
    input, select {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 6px 8px;
    }
    button {
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    a { color: #2563eb; }
  </style>
</head>
<body>
  <div class="page">
  <div class="header">
    <h1>
      <a href="/dashboard" style="text-decoration:none; color:inherit;">SentryML</a>
    </h1>
    <div class="header-actions">
      <a href="/settings" class="header-link">Settings</a>
      <form action="/logout" method="post" style="display:inline;">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
  </div>
</body>
</html>
