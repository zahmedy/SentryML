<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SentryML{% endblock %} - ML Monitoring Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS VARIABLES - Design System
       ======================================== */
    :root {
      /* Colors - Primary */
      --color-primary-50: #eff6ff;
      --color-primary-100: #dbeafe;
      --color-primary-500: #3b82f6;
      --color-primary-600: #2563eb;
      --color-primary-700: #1d4ed8;
      --color-primary-900: #1e3a8a;

      /* Colors - Neutral */
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;

      /* Colors - Status */
      --color-success-50: #ecfdf5;
      --color-success-100: #d1fae5;
      --color-success-500: #10b981;
      --color-success-600: #059669;
      --color-success-700: #047857;
      --color-success-900: #064e3b;

      --color-warning-50: #fffbeb;
      --color-warning-100: #fef3c7;
      --color-warning-500: #f59e0b;
      --color-warning-600: #d97706;
      --color-warning-700: #b45309;
      --color-warning-900: #78350f;

      --color-danger-50: #fef2f2;
      --color-danger-100: #fee2e2;
      --color-danger-500: #ef4444;
      --color-danger-600: #dc2626;
      --color-danger-700: #b91c1c;
      --color-danger-900: #7f1d1d;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 48px;
      --spacing-3xl: 64px;

      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;

      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);

      /* Z-index */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-modal: 1040;
      --z-tooltip: 1050;
    }

    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    p { margin: 0; }

    a {
      color: var(--color-primary-600);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    a:hover {
      color: var(--color-primary-700);
    }

    /* ========================================
       LAYOUT
       ======================================== */
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #ffffff;
      border-bottom: 1px solid var(--color-gray-200);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.9);
    }

    .navbar-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      text-decoration: none;
      color: var(--color-gray-900);
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.03em;
      transition: opacity var(--transition-fast);
    }

    .navbar-brand:hover {
      opacity: 0.8;
      color: var(--color-gray-900);
    }

    .navbar-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--color-primary-600) 0%, var(--color-primary-700) 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .nav-link {
      color: var(--color-gray-600);
      font-weight: 500;
      font-size: 14px;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .nav-link:hover {
      color: var(--color-gray-900);
      background: var(--color-gray-100);
    }

    .page {
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-lg);
      width: 100%;
    }

    .page-header {
      margin-bottom: var(--spacing-xl);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-sm);
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--color-gray-600);
      max-width: 600px;
    }

    /* ========================================
       CARDS & CONTAINERS
       ======================================== */
    .card {
      background: #ffffff;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      transition: box-shadow var(--transition-base);
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-gray-900);
    }

    .card-body {
      color: var(--color-gray-700);
    }

    .card-grid {
      display: grid;
      gap: var(--spacing-lg);
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    /* ========================================
       BUTTONS
       ======================================== */
    button, .btn {
      font-family: var(--font-family);
      font-size: 14px;
      font-weight: 500;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      text-decoration: none;
    }

    .btn-primary, button {
      background: var(--color-gray-900);
      color: #ffffff;
    }

    .btn-primary:hover, button:hover {
      background: var(--color-gray-800);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-primary:active, button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-900);
    }

    .btn-secondary:hover {
      background: var(--color-gray-200);
      color: var(--color-gray-900);
    }

    .btn-ghost {
      background: transparent;
      color: var(--color-gray-700);
      border: 1px solid var(--color-gray-300);
    }

    .btn-ghost:hover {
      background: var(--color-gray-50);
      border-color: var(--color-gray-400);
      color: var(--color-gray-900);
    }

    .btn-danger-outline {
      background: transparent;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }

    .btn-danger-outline:hover {
      background: #fef2f2;
      border-color: #f87171;
      color: #991b1b;
    }

    .btn-danger {
      background: var(--color-danger-600);
      color: #ffffff;
    }

    .btn-danger:hover {
      background: var(--color-danger-700);
    }

    .btn-sm {
      font-size: 13px;
      padding: 6px 12px;
    }

    .btn-lg {
      font-size: 16px;
      padding: 12px 24px;
    }

    /* ========================================
       BADGES & STATUS INDICATORS
       ======================================== */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 500;
      line-height: 1;
    }

    .badge-ok {
      background: var(--color-success-100);
      color: var(--color-success-900);
    }

    .badge-warn {
      background: var(--color-warning-100);
      color: var(--color-warning-900);
    }

    .badge-critical {
      background: var(--color-danger-100);
      color: var(--color-danger-900);
    }

    .badge-neutral {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
    }

    .badge-primary {
      background: var(--color-primary-100);
      color: var(--color-primary-900);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .badge-ok .status-dot {
      background: var(--color-success-500);
    }

    .badge-warn .status-dot {
      background: var(--color-warning-500);
    }

    .badge-critical .status-dot {
      background: var(--color-danger-500);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ========================================
       FORMS & INPUTS
       ======================================== */
    input, select, textarea {
      font-family: var(--font-family);
      font-size: 14px;
      padding: var(--spacing-sm) 12px;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      background: #ffffff;
      color: var(--color-gray-900);
      transition: all var(--transition-fast);
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--color-primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input:disabled, select:disabled, textarea:disabled {
      background: var(--color-gray-100);
      cursor: not-allowed;
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-gray-700);
      margin-bottom: var(--spacing-sm);
    }

    .form-hint {
      font-size: 13px;
      color: var(--color-gray-500);
      margin-top: var(--spacing-xs);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50;
    }

    .modal {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px 20px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
    }

    .modal-title {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 700;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 16px;
    }

    /* ========================================
       TABLES
       ======================================== */
    .table-wrap {
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-gray-200);
    }

    th {
      background: var(--color-gray-50);
      font-weight: 600;
      font-size: 13px;
      color: var(--color-gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    tbody tr {
      transition: background var(--transition-fast);
    }

    tbody tr:hover {
      background: var(--color-gray-50);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* ========================================
       ONBOARDING & FEATURE CARDS
       ======================================== */
    .onboarding {
      border: 1px solid var(--color-gray-200);
      background: linear-gradient(135deg, #ffffff 0%, var(--color-gray-50) 100%);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-lg);
      margin-bottom: var(--spacing-xl);
    }

    .onboarding-header {
      margin-bottom: var(--spacing-lg);
    }

    .onboarding-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-sm);
    }

    .onboarding-body {
      font-size: 16px;
      color: var(--color-gray-600);
      max-width: 700px;
      line-height: 1.6;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--spacing-lg);
      margin-top: var(--spacing-lg);
    }

    .step {
      background: #ffffff;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      transition: all var(--transition-base);
    }

    .step:hover {
      border-color: var(--color-primary-300);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: var(--color-primary-100);
      color: var(--color-primary-700);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: var(--spacing-md);
    }

    .step-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-sm);
    }

    .step-desc {
      font-size: 14px;
      color: var(--color-gray-600);
      line-height: 1.6;
      margin-bottom: var(--spacing-md);
    }

    .cta-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-full);
      background: var(--color-gray-900);
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all var(--transition-fast);
    }

    .cta-link:hover {
      background: var(--color-gray-800);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      color: #ffffff;
    }

    .cta-link.secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-900);
    }

    .cta-link.secondary:hover {
      background: var(--color-gray-200);
    }

    /* ========================================
       CODE BLOCKS
       ======================================== */
    .code-block {
      background: #1e293b;
      color: #e2e8f0;
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      overflow-x: auto;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* ========================================
       NOTICES & ALERTS
       ======================================== */
    .notice {
      border: 1px solid var(--color-gray-200);
      background: var(--color-gray-50);
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      margin: var(--spacing-md) 0;
      font-size: 14px;
    }

    .notice-info {
      background: var(--color-primary-50);
      border-color: var(--color-primary-200);
      color: var(--color-primary-900);
    }

    .notice-warning {
      background: var(--color-warning-50);
      border-color: var(--color-warning-200);
      color: var(--color-warning-900);
    }

    .notice-danger {
      background: var(--color-danger-50);
      border-color: var(--color-danger-200);
      color: var(--color-danger-900);
    }

    /* ========================================
       UTILITIES
       ======================================== */
    .meta {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      color: var(--color-gray-500);
      font-size: 14px;
      margin: var(--spacing-md) 0;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .muted {
      color: var(--color-gray-500);
    }

    .text-sm {
      font-size: 14px;
    }

    .text-xs {
      font-size: 13px;
    }

    .font-medium {
      font-weight: 500;
    }

    .font-semibold {
      font-weight: 600;
    }

    .font-bold {
      font-weight: 700;
    }

    /* ========================================
       FOOTER
       ======================================== */
    .footer {
      margin-top: var(--spacing-2xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--color-gray-200);
      display: flex;
      gap: var(--spacing-lg);
      flex-wrap: wrap;
      color: var(--color-gray-500);
      font-size: 14px;
    }

    .footer a {
      color: var(--color-gray-600);
    }

    .footer a:hover {
      color: var(--color-gray-900);
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      .navbar-container {
        padding: 0 var(--spacing-md);
      }

      .page {
        padding: var(--spacing-lg) var(--spacing-md);
      }

      .page-title {
        font-size: 24px;
      }

      .steps {
        grid-template-columns: 1fr;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .onboarding {
        padding: var(--spacing-lg);
      }
    }

    /* ========================================
       SECTION HEADERS
       ======================================== */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-md);
      margin: var(--spacing-xl) 0 var(--spacing-lg);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--color-gray-900);
    }

    .section-sub {
      font-size: 14px;
      color: var(--color-gray-500);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/dashboard" class="navbar-brand">
          <div class="navbar-logo">S</div>
          <span>SentryML</span>
        </a>
        <div class="navbar-actions">
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/settings" class="nav-link">Settings</a>
          <form action="/logout" method="post" style="display: inline;">
            <button type="submit" class="btn-sm">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="page">
      {% block content %}{% endblock %}

      <!-- Footer -->
      <footer class="footer">
        <a href="/privacy">Data & Privacy</a>
        <a href="/contact">Contact Us</a>
        <span class="muted">Â© 2026 SentryML</span>
      </footer>
    </main>
  </div>
</body>
</html>
